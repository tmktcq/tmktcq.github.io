<html lang="en">
<head>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

  <style>
    body {
      margin: 0;
      font-family: 'Pacifico', cursive;
      background-color: #f4f4f4; 
      border-radius: 8px;
    }
    
    .header {
      background: linear-gradient(to right, #333, #555);
      color: white;
      text-align: center;
      padding: 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
      border-radius: 8px;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      transition: background-color 0.3s;
      border-radius: 8px;
    }

    .navbar a:hover {
      background-color: #555;
    }

    .main {
      padding: 20px;
    }

    .section {
      margin-bottom: 40px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Tim Kellermann</h1>

  <div class="navbar">

  </div>
